<!DOCTYPE html>
<html lang=en-us>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The_DOM</title>
        <meta name="Learning to Manipulate the DOM" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!-- Defining JS documents should be in the header.
             defer will first load the HTML and then afterwards load the JS even though it's in the header.-->
        <script src="script.js" defer></script>
        <script src="button.js" defer></script>
    </head>
    <body>
        <h1>The DOM</h1>
        <div id="container"></div>
        <button onclick="alert('Hello World')">Click Me</button>
    </body>
</html>
