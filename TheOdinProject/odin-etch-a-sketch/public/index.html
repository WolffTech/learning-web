<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Etch-a-Sketch</title>
    <meta name="description" content="a simple etch-a-sketch">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>

    <main class="main">
        <div class="settings">
            <input id="colorPicker" type="color" value="black">
            <button id="drawButton" type="button">Draw</button>
            <button id="eraserButton" type="button">Eraser</button>
            <button id="clearButton" type="button">Clear</button>
            <div id="sizeValue"></div>
            <input type="range" name="size" id="sizeSlider" value="16" min="1" max="128">
        </div>

        <div id="grid" class="grid">
        <!-- Generated by JavaScript setupGrind()-->
        </div>
    </main>

    <footer class="footer">
        <p>Copyright (c) 2021 Nick Wolff &lt;nick@wolff.tech&gt;</p>
    </footer>
</body>

</html>
